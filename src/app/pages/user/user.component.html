<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Adicionar Movimentações</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-md-6 pr-1">
              <div class="form-group">
                <label>Tipo</label>
                <input
                  type="text"
                  [(ngModel)]="finance.byTitle"
                  class="form-control"
                  name="byTitle"
                  placeholder=""
                  value=""
                />
              </div>
            </div>
            <div class="col-md-6 pl-1">
              <div class="form-group">
                <label>Descrição</label>
                <input
                  type="text"
                  [(ngModel)]="finance.byDescription"
                  name="byDescription"
                  class="form-control"
                  placeholder=""
                  value=""
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Valor</label>
                <input
                  type="text"
                  [(ngModel)]="finance.byValor"
                  name="byValor"
                  class="form-control"
                  placeholder=""
                  value=""
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="update ml-auto mr-auto">
              <button
                type="button"
                (click)="saveFinance()"
                class="btn btn-primary btn-round"
              >
                Criar Movimentações
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
